<!DOCTYPE html>
<html>
	<head>
		<title>Forgot Password?</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
		<link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}">
	</head>
	<body>
		<form method="POST">

			<div class="imgcontainer">
				<img src="{{url_for('static', filename='logo.svg')}}" alt="Avatar" class="avatar">
			</div>
			<div class="container">
			<h2><b>Question</b></h2>
				
				<label for="answer"><b>{{question}}</b></label>
				<input type="text" placeholder="Answer the Security Question." name="answer" required>
				<label for="password"><b>New Password:</b></label>
				<input type="password" placeholder="New Password" name="password" required>
				<label for="password2"><b>Retype New Password:</b></label>
				<input type="password" placeholder="Retype New Password" name="password2" required>

				<button type="submit" onclick="validate();">Reset Password</button>
				<label>
					<div name='errordiv' class='errmsg'>{{loginerror}}</div>
				</label>
				<span><a href="{{url_for('root')}}">Return to Login</a></span>
			</div>
		</form>
	</body>
</html>
